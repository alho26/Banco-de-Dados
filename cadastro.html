<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sorvete In Box</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:700|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="_css/cadastro.css">
  <link rel="stylesheet" href="_css/duvidas.css">

  <script type="text/javascript">

    function cad(email, cpf, nome, senha, telefone, cidade, nascimento){
      if (email.length == 0 || cpf.length == 0 || nome.length == 0 || senha.length == 0 || telefone.lenght == 0 || cidade.lenght == 0 || nascimento.lenght == 0) { // Verificação se o login está em branco
        alert("Campo(s) em branco(s). Favor prenche-los.");
        return;
        }else{
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var x = xmlhttp.responseText; // Resposta do login
                 /* Condição para reposta ao usuario ou redirecionamento da pagina */
                switch(x) {
                case "0":
                alert("Cadastro efetuado com sucesso.");
                window.location.replace("login/index.php");
                break;
                case "1":
                alert("Usuário indisponivel.");
                break;
                default:
                alert("Problemas Internos, favor entrar em contato.");
              }
           }
      };
      xmlhttp.open("GET", "logcad.php?logcad=cad&email=" + email + "&cpf=" + cpf + "&nome=" + nome + "&senha=" + senha + "&telefone=" + telefone + "&cidade=" + cidade + "&nascimento=" + nascimento, true);
      xmlhttp.send();
        }
    }
</script>
</head>
<body>
<div id="interface">
	<form id="cadastro">
        <h1>Calmaí, tá quase ;)</h1>
		<legend id="Lentrar">Complete as informações abaixo:</legend>
		<!-- Cemail e Csenha: O 'C' significa Cadastro -->
        <p class="pergunta"><label for="Cnome">Digite seu nome completo:</label></p>
        <p><input type="text" name="nome" id="Cnome" size="20" maxlength="30"/></p>

        <p class="pergunta"><label for="Cemail">Digite seu email:</label></p>
        <p><input type="email" name="email" id="Cemail" size="20" maxlength="30"/></p>   

        <p class="pergunta"><label for="CPF">Digite seu CPF:</label></p>
        <p><input type="number" name="CPF" id="CPF" size="20" maxlength="11" /></p>

        <p class="pergunta"><label for="Cpassword">Digite uma senha:</label></p>
        <p><input type="password" name="passowrd" id="Cpassword" size="20" maxlength="20"/></p>

        <p class="pergunta"><label for="Ctel">Digite seu telefone:</label></p>
        <p><input type="tel" name="tel" id="Ctel" size="20" maxlength="30" placeholder="(xx)xxxx-xxxx"/></p>

        <p class="pergunta"><label for="Cidade">Digite sua cidade:</label></p>
        <p><input type="text" name="Cidade" id="Cidade" size="20" maxlength="20"/></p>

        <p class="pergunta"><label for="Cbirthday">Digite sua data de nascimento:</label></p>
        <p><input type="number" name="birthday" id="Cbirthday" size="20" maxlength="30"/></p>   

        <button type="button" id="terminar" Onclick="cad(Cemail.value, CPF.value, Cnome.value, Cpassword.value, Ctel.value, Cidade.value, Cbirthday.value)">Concluir</button>

        <a href="index.html"><button type="button" id="cancelar">Cancelar</button></a>
	</form>
</div>
</body>
</html>
